date_time: 2023-02-21_14-04-08
readme:
  required_fields:
    name: Содержит имя параметра
    index: Определяет адрес параметра в словаре Canopen устройства, либо адресс ячейки
      памяти для рулевых блоков
    sub_index: Определяет адрес параметра в словаре Canopen устройства, для рулевых
      блоков не используется
    type: Определяет тип данных параметра, возможные значения "BOOLEAN", "SIGNED8",
      "SIGNED16", "SIGNED32", "SIGNED64", "UNSIGNED8", "UNSIGNED16", "UNSIGNED32",
      "FLOAT", "VISIBLE_STRING", "OCTET_STRING", "UNICODE_STRING", "TIME_OF_DAY",
      "TIME_DIFFERENCE", "DOMAIN"
  optional_fields:
    editable: 'Указывает возможно ли изменение параметра или только для просмотра,возможные
      значения: True, False'
    description: Содержит подробное описание параметра
    offset: Смещение для перевода полученного integer-значения в дробное по формуле
      value = (raw_value * multiplier) - offset.Указывается только для физических
      величин, которые нуждаются в конвертации. Если значение 0, то может не указываться
    multiplier: Множитель для перевода полученного integer-значения в дробное по формуле
      value = (raw_value * multiplier) - offset. Указывается только для физических
      величин, которые нуждаются в конвертации. Если значение 1, то может не указываться
    eeprom: Наличие поля показывает, что этот параметр сохраняется в энергонезависимую
      память. Запись и чтение осуществляются по запросам со стороны пользователя.
      При включении КВУ чтение параметров из EEPROM происходит автоматически
    value: Предназначено для сохранения актуального значения параметра при выгрузке
      конфигурации из блокав файл и обратно
    units: Единицы измерения
    value_table: Расшифровка возможных значений в поле 'value'
    period: Периодичность опроса параметра, от 1 до 1000, чем меньше, чем чаще опрашивается
    min_value: Минимально возможное значение параметра, при отсутствии заданной величины
      принимается равному минимальному значению согласно типу параметра
    max_value: Максимально возможное значение параметра, при отсутствии заданной величины
      принимается равному Максимальному значению согласно типу параметра
    widget: 'Отображение величины параметра в диагностической программе, при отсутствии
      отображается в виде цифр, возможные значения: для не редактируемых: "BAR", для
      редактируемых: "BUTTON", "SLIDER", "SWITCH"'
