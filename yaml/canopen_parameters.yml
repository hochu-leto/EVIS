        Запрос на запись в энергонезависимую память текущих значений всех сохраняемых параметров. Для осуществления 
        достаточно одного SDO на запись со значением "1". При чтении этого параметра отображается число выполненных 
        соответствующих запросов с момента запуска КВУ.

