# ---------------------------------------------------------------------------- #
#                                     J1939                                    #
# ---------------------------------------------------------------------------- #
  j1939:
    - 
      name: AUTOPILOT_ONLINE
      index: !!int 0x2100
      subindex: !!int 6
      access: ro
      type: uint8
      description: > 
        Флаг, показывающий, что в настоящий момент КВУ получает сообщение "Основное управление" (PGN 0xFF81). Сообщение 
        может присылать либо БКУ (SA 0xA5), либо джойстик (SA 0xA4).
      value:

    - 
      name: BKU_RX_ENABLED
      index: !!int 0x2100
      subindex: !!int 5
      access: ro
      type: uint8
      description: >
        Флаг, показывающий, включен ли прием сообщений от БКУ. Сообщения от БКУ игнорируются, если на шине присутствует 
        джойстик. При пропадании джойстика опять становится возможным прием команд от БКУ.
      value:

    - 
      name: BKU_ONLINE
      index: !!int 0x2104
      subindex: !!int 1
      access: ro
      type: uint8
      description: > 
        КВУ видит присутствие БКУ на шине. Детекция происходит по сообщению "Основное управление" (PGN 0xFF81), 
        полученному на шине CAN2 с адреса БКУ (0xA5). Примечание: если на шине также присутствует джойстик, то данный 
        флаг будет показывать 'false', т.к. прием сообщений от БКУ будет выключен (см. BKU_RX_ENABLED)
      value:

    - 
      name: PSTED_ONLINE
      index: !!int 0x2104
      subindex: !!int 2
      access: ro
      type: uint8
      description: > 
        КВУ видит присутствие ПСТЭД на шине. Детекция происходит при наличии на шине CAN1 хотя бы одного сообщения с 
        CAN-ID, младший байт которого равен 0x81
      value:

    - 
      name: STEERING_FRONT_ONLINE
      index: !!int 0x2104
      subindex: !!int 3
      access: ro
      type: uint8
      description: > 
        КВУ видит присутствие передней рулевой рейки на шине. Детекция происходит при наличии на шине CAN1 хотя бы 
        одного сообщения с CAN-ID, младший байт которого равен 0x8F
      value:

    - 
      name: STEERING_REAR_ONLINE
      index: !!int 0x2104
      subindex: !!int 4
      access: ro
      type: uint8
      description: > 
        КВУ видит присутствие задней рулевой рейки на шине. Детекция происходит при наличии на шине CAN1 хотя бы одного 
        сообщения с CAN-ID, младший байт которого равен 0x90
      value:

    - 
      name: CHARGER_ONLINE
      index: !!int 0x2104
      subindex: !!int 5
      access: ro
      type: uint8
      description: > 
        КВУ видит присутствие зарядного устройства на шине. Детекция происходит при наличии на шине CAN2 хотя бы одного 
        сообщения с SA 0xE5
      value:

    - 
      name: BMS_ONLINE
      index: !!int 0x2104
      subindex: !!int 6
      access: ro
      type: uint8
      description: > 
        КВУ видит присутствие BMS на шине. Детекция происходит при наличии на шине CAN2 хотя бы одного сообщения 
        с SA 0xF4
      value:

