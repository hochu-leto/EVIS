readme: > 
 Расшифровка кодов ошибок КВУ.
 Код является 16-битным полем со следующей структурой:
  биты [0..7] - ID ошибки внутри подсистемы
  биты [8..10] - маска критичности. В настоящий момент КВУ работает с двумя типами: 0 - некритическая и 1 - критическая
  биты [11..15] - ID подсистемы

 В сервисном ПО можно парсить код ошибки для группировки по подсистемам или индикации критических ошибок

 Используемые поля:
  "code" (int) - непосредственно код ошибки
  "name" - имя ошибки для топика диагностики. Обязательно на латиннице (пробелы?)
  "level" - степень критичности. Валидные значения: [0, 1, 2]. В platform_driver на основании этих значений будут
   формироваться для отправки в диагностику штатные значения [OK, WARN, ERROR, STALE]
  "hardware_id" - для топика диагностики, пока что не заполняем (?)
  "name_ru" - имя ошибки для отображения в сервисном ПО
  "description" - подробное описание ошибки в сервисном ПО

 Корреляция поля "level" и маски критичности "code":
   Любая ошибка с критическим "code" (имеется в виду маска критичности) является причиной остановки ВАТС силами КВУ вне 
   зависимости от команд БКУ. Поэтому для таких ошибок всегда должно выставляться ["level": 2], чтобы не было 
   рассинхрона между реальным поведением ВАТС и "намерением" системы диагностики.
   Если ошибка не критическая, то решение будет принимать БКУ на основании значения поля "level".
   Синхронизация значений этих полей является зоной ответственности составителя данного описания (скрипты валидации)

vmu_errors:
  - 
    code: !!int 10496 # критическая ошибка для КВУ
    name: steering_front_offline
    level: 2
    hardware_id:
    name_ru: Передняя рулевая рейка не в сети
    description: КВУ не детектирует на шине CAN1 сообщения от передней рулевой рейки (CAN ID с SA 0x8F)

  - 
    code: !!int 12291 # не критическая ошибка для КВУ
    name: steering_rear_overheat
    level: 1
    hardware_id:
    name_ru: Перегрев задней рулевой рейки
    description: В сообщении STEERING_REAR_FEEDBACK (CAN ID 0x190) получен флаг перегрева

  - 
    code: !!int 20481 # не критическая ошибка для КВУ
    name: antifreeze_low_level
    level: 0
    hardware_id:
    name_ru: Низкий уровень охлаждающей жидкости
    description: 

